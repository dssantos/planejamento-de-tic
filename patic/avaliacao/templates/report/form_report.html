<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relatório de Ações</title>
    <style type="text/css">

        .button {
          background-color: #008CBA;
          border: none;
          color: white;
          padding: 15px 32px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          margin: 4px 2px;
          cursor: pointer;
        }

        .tg  {border-collapse:collapse;border-spacing:0;}
        .tg td{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
            overflow:hidden;padding:10px 5px;word-break:normal;}
        .tg th{border-color:black;border-style:solid;border-width:1px;font-family:Arial, sans-serif;font-size:14px;
            font-weight:normal;overflow:hidden;padding:10px 5px;word-break:normal;}
        .tg .tg-cly1{text-align:left;vertical-align:middle}
        .tg .tg-alp9{background-color:#002060;color:#FFF;font-weight:bold;text-align:left;vertical-align:middle}
        .tg .tg-wa1i{font-weight:bold;text-align:center;vertical-align:middle}
        .tg .tg-o47a{background-color:#036;color:#FFF;font-weight:bold;text-align:center;vertical-align:middle}
        .tg .tg-0lax{text-align:left;vertical-align:top}
        .tg .tg-g5ua{background-color:#9CF;text-align:center;vertical-align:middle}
        .tg .tg-nrix{text-align:center;vertical-align:middle}
        .tg .tg-3gwz{background-color:#9CF;font-weight:bold;text-align:center;vertical-align:middle}
        .tg .tg-8d8j{text-align:center;vertical-align:bottom}
        .tg .tg-yla0{font-weight:bold;text-align:left;vertical-align:middle}
    </style>
</head>
<body>
    <h3>Selecione uma Planilha de Ações</h3>
    <div>
        <form action="." method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div>
                {{ form.planilha_de_acao.errors }}
                {{ form.planilha_de_acao }}
            </div>
            <br>
            <p><input class="button" type="submit" name='btn_upload', value="Gerar Relatório de Ações"/></p>
        </form>
    </div>

</body>
</html>
