<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Plano de Aquisição - Gerador de Relatórios</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        .custom-header {
            background-color: #005A80;
            color: #FFFFFF;
            padding: 50px;
            text-align: center;
        }
        .custom-card {
            background-color: #008CBA;
            text-align: center; /* Centraliza o texto horizontalmente */
            padding: 20px 10px 20px 10px; /* Adjust the padding as needed */
            transition: background-color 0.3s ease; /* Efeito de transição ao passar o mouse */
        }
        .custom-card:hover {
            background-color: #005A80; /* Cor diferente ao passar o mouse */
            text-decoration: none; /* Remove o sublinhado do texto */
        }
        .custom-title {
            text-align: center; /* Centraliza o título */
            margin-bottom: 20px; /* Afasta o título dos cards */
        }
        .icon-large {
            font-size: 4rem; /* Ajuste o tamanho conforme necessário */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="custom-header">
            <h1 class="mt-4 custom-title">Plano de Aquisição</h1>
        </div>
        <h2 class="mt-4 custom-title">Gerador de Relatórios</h2>
        <div class="row">
            <div class="col-md-6">
                <a href="/report/" class="card custom-card text-white mb-4">
                    <div class="card-body">
                        <i class="bi bi-pencil-square icon-large"></i>
                        <h3 class="card-title">Relatório de Ações</h3>
                    </div>
                </a>
            </div>
            <div class="col-md-6">
                <a href="/report2/" class="card custom-card text-white mb-4">
                    <div class="card-body">
                        <i class="bi bi-currency-dollar icon-large"></i>
                        <h3 class="card-title">Relatório de Execuções</h3>
                    </div>
                </a>
            </div>
            <div class="col-md-6">
                <a href="/report3/" class="card custom-card text-white mb-4">
                    <div class="card-body">
                        <i class="bi bi-clock-history icon-large"></i>
                        <h3 class="card-title">Relatório de Excepcionalidades</h3>
                    </div>
                </a>
            </div>
            <div class="col-md-6">
                <a href="/avaliacao/" class="card custom-card text-white mb-4">
                    <div class="card-body">
                        <i class="bi bi-clipboard2-check icon-large"></i>
                        <h3 class="card-title">Ficha de Avaliação</h3>
                    </div>
                </a>
            </div>
        </div>
    </div>
</body>
</html>
